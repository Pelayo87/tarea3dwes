<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Planta(Admin)</title>
    <link rel="stylesheet" href="css/vivero.css">
    <link rel="stylesheet" href="css/vivero-admin.css">
    <link rel="stylesheet" href="css/plantas-adminAñadir.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <div class="logo">VIVERO CIFP LA LABORAL</div>
        <nav>
            <a href="/inicio-admin">INICIO</a>
            <a href="#">EJEMPLARES</a>
            <a href="#">FITOSANITARIOS</a>
            <a href="#">MENSAJES</a>
        </nav>
        <div class="admin-desplegable">
            <div class="circulo-perfil">
                <img src="img/fotoperfil-admin.png" alt="Foto de perfil del admin">
            </div>
            <div class="admin-desplegable-informacion">
                <strong>ADMIN</strong>
                <a href="/inicio">Cerrar sesión</a>
                <a href="/anadirpersonal">Añadir personal</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>AÑADIR PLANTA</h1>
        <div class="form-container">
            <form th:action="@{/plantas-adminAnadir}" th:object="${planta}" method="post">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" th:value="${codigo}" placeholder="Ingresa el código" pattern="[A-Za-z0-9]+" required autocomplete="off">
    
                <label for="nombreComun">Nombre Común:</label>
                <input type="text" id="nombreComun" name="nombreComun" th:value="${nombreComun}" placeholder="Ingresa el nombre común" required autocomplete="off">
    
                <label for="nombreCientifico">Nombre Científico:</label>
                <input type="text" id="nombreCientifico" name="nombreCientifico" th:value="${nombreCientifico}" placeholder="Ingresa el nombre científico" required autocomplete="off">
    
                <button type="submit" class="btn-submit">AÑADIR PLANTA</button>
            </form>
        </div>
    </div>    

    <footer>
        <div class="footer">
          <div class="footer-info">
              <p class="direccion">C. Luis Moya Blanco, Periurbano - Rural, 33203 Gijón, Asturias</p>
              <p class="telefono">+34 634 23 36 87</p>
              <p class="email">contacto@viverolaboral.com</p>
          </div>
          <div class="horario">
              <h4>Horario</h4>
              <p>Lunes a Viernes: 9:00 - 20:00</p>
              <p>Sábados: 10:00 - 14:00</p>
          </div>
          <div class="redes-sociales">
            <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="img/x.png" alt="X" /></a>
            <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
          </div>
        </div>
    </footer>
    
</body>
</html>
