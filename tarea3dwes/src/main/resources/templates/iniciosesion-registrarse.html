<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="css/iniciosesion-registrarse.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <!-- Página de inicio de sesión -->
    <div class="container" id="login">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="link">
            <p>¿No tienes una cuenta? <a href="#register">Regístrate</a></p>
        </div>
    </div>

    <!-- Página de registro -->
    <div class="container" id="register" style="display: none;">
        <h2>Registrarse(Nuevo Cliente)</h2>
        <form>
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>

            <label for="email-register">Correo Electrónico</label>
            <input type="email" id="email-register" name="email" placeholder="Ingresa tu correo" required>

            <label for="username-register">Nombre de usuario</label>
            <input type="text" id="username-register" name="username" placeholder="Ingresa tu nombre de usuario" required>

            <label for="password-register">Contraseña</label>
            <input type="password" id="password-register" name="password" placeholder="Crea una contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <div class="link">
            <p>¿Ya tienes una cuenta? <a href="#login">Inicia Sesión</a></p>
        </div>
    </div>

    <br>

    <footer>
        <div class="footer">
            <p class="direccion">C. Luis Moya Blanco, Periurbano - Rural, 33203 Gijón, Asturias</p>
            <p class="telefono">+34 634 23 36 87</p>
            <div class="redes-sociales">
                <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
                <a href="#"><img src="img/x.png" alt="X" /></a>
                <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
            </div>
        </div>
    </footer>

    <script src="js/iniciosesion-registrarse.js"></script>

</body>

</html>
