<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Personal</title>
    <link rel="stylesheet" href="css/vivero.css">
    <link rel="stylesheet" href="css/añadirpersonal.css">
</head>
<body>
    <header>
        <div class="logo">VIVERO CIFP LA LABORAL</div>
        <nav>
            <a href="#">INICIO</a>
            <a href="#">PLANTAS</a>
            <a href="#">EJEMPLARES</a>
            <a href="#">FITOSANITARIOS</a>
            <a href="#">MENSAJES</a>
        </nav>
        <div class="admin-dropdown">
            <div class="circle">
                <img src="img/fotoperfil-admin.png" alt="Foto de perfil del admin">
            </div>
            <div class="admin-dropdown-content">
                <strong>ADMIN</strong>
                <a href="#">Cerrar sesión</a>
                <a href="#">Añadir personal</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>AÑADIR PERSONAL</h1><img src="img/añadirpersonal.png" alt="Foto de perfil del admin" style="width: 100px; height: auto;">
        <div class="form-container">
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa el nombre" autocomplete="off">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa el correo" autocomplete="off">

                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa el nombre de usuario" autocomplete="off">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa la contraseña">

                <button type="submit">REGISTRAR</button>
            </form>
        </div>
    </div>
</body>
</html>
